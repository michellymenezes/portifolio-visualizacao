    <!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>

    <div class="container">
      <div class="row">
        <h2>Barras com dados vindos de uma url</h2>
      </div>
      <div class="row mychart" id="chart">
      </div>
    </div>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    .mychart rect {
      fill: steelblue;
    }

    .mychart rect:hover {
      fill: goldenrod;
    }

    .mychart text {
      font: 12px sans-serif;
      text-anchor: left;
    }
  </style>

  <script>

    function desenhaBarras(dados) {
      // Preencha aqui.

      var alturaSVG = 400, larguraSVG = 600;
      var	margin = {top: 10, right: 20, bottom:30, left: 45}, // para descolar a vis das bordas do grafico
          larguraVis = larguraSVG - margin.left - margin.right,
          alturaVis = alturaSVG - margin.top - margin.bottom;


      var grafico = d3.select('#chart') // cria elemento <svg> com um <g> dentro
        .append('svg')
          .attr('width', larguraVis + margin.left + margin.right)
          .attr('height', alturaVis + margin.top + margin.bottom)
        .append('g') // para entender o <g> vá em x03-detalhes-svg.html
          .attr('transform', 'translate(' +  margin.left + ',' + margin.top + ')');

      // === EDITE DAQUI ===

      var x = d3.scaleBand()
                .domain(dados.map((dado, indice) => dado.letra))
                .rangeRound([0,larguraVis])
                .padding(.1); // Configure essa escala com domain, range e padding

      var y = d3.scaleLinear()
                .domain([0, d3.max(dados, (d, i) => d.valor*100)])
                .rangeRound([alturaVis, 0]);// Configure essa escala com domain e range
                               // Lembre que uma escala pode converter de 1..10 -> 100..1

      // === ATÉ DAQUI ===

      grafico.selectAll('g')
              .data(dados)
              .enter()
                .append('rect')
                  .attr('x', d => x(d.letra))   // usando a escala definida acima
                  .attr('width', x.bandwidth()) // largura da barra via escala
                  .attr('y', d => y(d.valor*100))
                  .attr('height', (d) => alturaVis - y(d.valor*100)); // de cabeca para baixo


      grafico.append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0," + alturaVis + ")")
              .call(d3.axisBottom(x)); // magica do d3: gera eixo a partir da escala

      grafico.append('g')
              .attr('transform', 'translate(0,0)')
              .call(d3.axisLeft(y))  // gera eixo a partir da escala

      grafico.append("text")
        .attr("transform", "translate(-30," + (alturaVis + margin.top)/2 + ") rotate(-90)")
        .text("Frequencia em porcentagem");
    }

    d3.tsv('https://raw.githubusercontent.com/michellymenezes/intro-d3/master/dados/alphabet.tsv', function(dados) {
      desenhaBarras(dados);
    });

  </script>
